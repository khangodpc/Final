<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laptop Hover Menu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="product-card">
    <div class="image-wrapper">
      <img src="https://via.placeholder.com/400x250?text=Laptop+Product" alt="Gaming Laptop" />

      <!-- Hover Menu using UL -->
      <ul class="hover-menu">
        <li class="menu-item">
          <img src="https://upload.wikimedia.org/wikipedia/en/1/13/MSI_Logo.svg" alt="MSI Logo" />
          <span>MSI</span>
        </li>
        <li class="menu-item">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/ROG_logo.svg/512px-ROG_logo.svg.png" alt="ROG Logo" />
          <span>ROG</span>
        </li>
        <li class="menu-item">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/ef/Alienware_logo.svg/512px-Alienware_logo.svg.png" alt="Alienware Logo" />
          <span>Alienware</span>
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
